{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{{ page_title|default:"afkcode.com" }}{% endblock title %}</title>

    <meta name="description" content="afkcode.com is one student's personal portfolio and blog">
    <meta name="keywords" content="csumb, cs online, computer science, portfolio, projects, writing, programming, code, ilp, learning plan, undergrad, bachelors, bs">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icons/favicon-16x16.png' %}">

     <script>(function (e) { e.className = e.className.replace('no-js', 'js'); }(document.documentElement));</script>
     <!-- Enable styling of HTML5 sectioning elements in legacy browsers. Simplified inline version of HTML5Shiv (https://github.com/aFarkas/html5shiv) for enhanced performance -->
     <!--[if lt IE 9]>
       <script>
           (function (d, a) {
               d.documentElement.className = 'lt-ie9'; var l = a.length; while(l--){ d.createElement(a[l]); }
           }(document, ['HEADER', 'NAV', 'SECTION', 'FOOTER', 'ARTICLE', 'MAIN', 'FIGCAPTION', 'FIGURE', 'ASIDE']));
       </script>
    <![endif]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% comment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% endcomment %}
    {% block head %}{% endblock %}
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-brand">
            <img src="{% static 'img/site_logo/logo_h100.png' %}" height="80px" alt="afkcode.com logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'blog_index' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'project_index' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'course_index' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block page_content %}{%  endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
