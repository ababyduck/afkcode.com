{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{{ page_title|default:"afkcode.com" }}{% endblock title %}</title>

    <meta name="description" content="Portfolio and blog website of a CSUMB Computer Science student">
    <meta name="keywords" content="csumb,computer science,cs online,cal state,monterey bay,portfolio,projects,programming,code,ilp,learning plan,bachelors,education,university,college,undergrad,bs">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icons/favicon-16x16.png' %}">

    <script>(function (e) { e.className = e.className.replace('no-js', 'js'); }(document.documentElement));</script>
    <!-- Enable styling of HTML5 sectioning elements in legacy browsers. Simplified inline version of HTML5Shiv (https://github.com/aFarkas/html5shiv) for enhanced performance -->
    <!--[if lt IE 9]>
        <script>
          (function (d, a) {
              d.documentElement.className = 'lt-ie9'; var l = a.length; while(l--){ d.createElement(a[l]); }
          }(document, ['HEADER', 'NAV', 'SECTION', 'FOOTER', 'ARTICLE', 'MAIN', 'FIGCAPTION', 'FIGURE', 'ASIDE']));
        </script>
    <![endif]-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">#}
    {% block style %}
    {% endblock style %}
</head>

<body class="bg-light" style="overflow-y: scroll">
    {% block nav %}
        {% include 'includes/nav.html' %}
    {% endblock nav %}

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
