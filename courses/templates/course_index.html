{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<h1>Courses</h1>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ course.subject }} {{ course.code }}</h5>
                <p class="card-text">{{ course.name }}</p>
                <a href="{% url 'course_detail' pk=course.pk slug=course.slug %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
