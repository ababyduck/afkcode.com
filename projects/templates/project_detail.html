{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% get_media_prefix %}{{ project.image.name }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description | safe | linebreaks }}</p>
        <br>
        <h5>Categories:</h5>
        <p>
            {% for category in project.categories.all %}
                <a href="#">{{ category.name }}</a> &nbsp;
            {% endfor %}
        </p>
    </div>
</div>
{% endblock %}
